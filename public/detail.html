<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Split Bill</title>
    <link rel="stylesheet" href="./css/detail.css" />
  </head>
  <body>
    <div id="tabs">
      <div id="tab-buttons">
        <span class="tab-button" data-tab="addFood">Add Food</span>
        <span class="tab-button" data-tab="addMember">Add Member</span>
      </div>
      <div id="tab-contents">
        <div id="addFood" class="tab-content">
          <div id="foodDisplay">
            <h3>Items:</h3>
            <ul></ul>
          </div>
          <table>
            <thead>
              <tr>
                <th>Food name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" id="newFoodName" /></td>
                <td>
                  <button id="openModal" onclick="addItem()">Add Food</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="addMember" class="tab-content">
          <div id="memberDisplay">
            <h3>Members:</h3>
            <ul></ul>
          </div>
          <table>
            <thead>
              <tr>
                <th>Member name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" id="newMemberName" /></td>
                <td>
                  <button id="addMemberButton" onclick="addPayer()">
                    Add Member
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button id="save" class="Button--submit" onclick="saveHistory()">Save</button>
      </div>
      <!-- Popup for adding new food -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 style="color: #000">Add New Item</h2>
          <p id="modalFoodNameDisplay" style="color: #000"></p>
          <div id="memberCheckboxes" style="color: #000"></div>
          <br /><br />
          <input
            type="number"
            id="modalFoodPrice"
            placeholder="Price"
            min="0"
            step="0.01"
          /><br /><br />
          <button id="confirmAdd" onclick="confirmAddItem()">Confirm</button>
        </div>
      </div>

      <!-- Popup for editing food -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 style="color: #000">Edit Food</h2>
          <input
            type="text"
            id="editFoodName"
            placeholder="Food Name"
          /><br /><br />
          <div id="editMemberCheckboxes" style="color: #000"></div>
          <br /><br />
          <input
            type="number"
            id="editFoodPrice"
            placeholder="Price"
            min="0"
            step="0.01"
          /><br /><br />
          <button id="confirmEdit">Save Changes</button>
        </div>
      </div>
    </div>

    <script src="./js/detail.js"></script>
  </body>
</html>
