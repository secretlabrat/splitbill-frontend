<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill History</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Split Bill History</h1>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Paid By</th>
                </tr>
            </thead>
            <tbody>
                <button id="fetch-users-button" onCLick="fetchUsersData()">
                    Fetch Users
                  </button>
                <!-- Data will be inserted here -->



            </tbody>
        </table>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        
        function fetchUsersData() {
        // const tableBody = document.getElementById("historyTable").querySelector("tbody");
        console.log("Clicked on User fetch button");

        fetch("https://splitbill-api.kidkrub.me/v1/history")
            .then((response) => {
                //console.log(response);
            return response.json(); // converting response to JSON
            })
            .then((data) => {
             console.log("data", data); // We are seeing actual Data from server
            renderUserCards(data);
            });
        // .catch(err => {
        //     return
        // })
        }

        
        function renderUserCards(usersData) {
            const tableBody = document.getElementById("historyTable").querySelector("tbody");
           usersData.forEach(item => {
                    const row = document.createElement("tr");

                    const dateCell = document.createElement("td");
                    dateCell.textContent = item.billDate || "N/A";
                    row.appendChild(dateCell);

                    const descCell = document.createElement("td");
                    descCell.textContent = item.billMenu || "N/A";
                    row.appendChild(descCell);

                    const amountCell = document.createElement("td");
                    amountCell.textContent = item.billName || "N/A";
                    row.appendChild(amountCell);

                    const paidByCell = document.createElement("td");
                    paidByCell.textContent = item.people || "N/A";
                    row.appendChild(paidByCell);

                    tableBody.appendChild(row);
                });
            }



    </script>
</body>
</html>
