<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bill Details</h1>
        <p id="billDate">Bill Date: </p>
        <p id="billMenu">Menu: </p>
        <p id="billName">Name: </p>
        <a href="004.html" class="back-button">Back to History</a>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const billDate = params.get('billDate') || 'Not Available';
        const billMenu = params.get('billMenu') || 'Not Available';
        const billName = params.get('billName') || 'Not Available';

        // Set content in the details page
        document.getElementById('billDate').textContent = `Bill Date: ${billDate}`;
        document.getElementById('billMenu').textContent = `Menu: ${billMenu}`;
        document.getElementById('billName').textContent = `Name: ${billName}`;
    </script>
</body>
</html>
