<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Split Bill History</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Split Bill History</h1>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Description</th>
                    <th>Name</th>

                </tr>
            </thead>
            <tbody>
                <button id="fetch-users-button" onclick="fetchUsersData()">
                    Fetch Info
                  </button>
                <!-- Data here -->



            </tbody>
        </table>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        import { fetchProtectedRoute } from "./utils.js";
        
        //src="utils.js";
        async function fetchUsersData() {
            console.log("Fetching products...");
    
            const data = await fetchProtectedRoute("https://splitbill-api.kidkrub.me/v1/histories")
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    renderProductCards(data);
                    
                })
                .catch(error => console.error("Error fetching data:", error));
        }
    
        function renderProductCards(data) {
            const tableBody = document.getElementById("historyTable").querySelector("tbody");
            data.forEach(item => {
                const row = document.createElement("tr");
    
                const dateCell = document.createElement("td");
                dateCell.textContent = item.billDate || "N/A";
                row.appendChild(dateCell);
    
                const descCell = document.createElement("td");
                descCell.textContent = item.billMenu || "N/A";
                row.appendChild(descCell);
    
                const amountCell = document.createElement("td");
                amountCell.textContent = item.billName || "N/A";
                row.appendChild(amountCell);
    
                // Add click event to the row
                row.addEventListener("click", () => {
                    openDetailsPage(item);
                });
    
                tableBody.appendChild(row);
            });
        }
    
        function openDetailsPage(item) {
            const url = `detail000.html?billDate=${encodeURIComponent(item.billDate)}&billMenu=${encodeURIComponent(item.billMenu)}&billName=${encodeURIComponent(item.billName)}`;
            window.location.href = url;
        }
    </script>
    </body>
</html>
